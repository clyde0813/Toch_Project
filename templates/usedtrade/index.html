{% extends 'base.html' %}
{% block content %}
    <div class="subPage usedTradePage">
        <section class="usedTradeArea width1200">
            <ul class="usedTradeBox fontCase01">
                {% for data in data %}
                    <li>
                        <a href="{% url 'usedtrade:detail' data.id %}">
                            <div class="imgBox borderBox"
                                 style="background-image: url('{{ data.file_set.last.file.url }}');">
                                실시간 인기 중고 이미지
                            </div>
                            <p>
                                <time>{{ data.create_date }}</time>
                                {{ data.title }}
                                <strong>{{ data.price }}원</strong>
                            </p>
                            <small>목포대학교 근처</small>
                        </a>
                        <div class="iconBox">
                            <div class="imgBox heartIcon">
                                하트 아이콘
                            </div>
                            <span>
                            10
                        </span>
                            <div class="imgBox mailIcon">
                                메일 아이콘
                            </div>
                            <span>
                            5
                        </span>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <div class="pageBox">
                <a href="#">
                    <mark>&lt;</mark>
                    이전</a>
                <ol>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">6</a></li>
                </ol>
                <a href="#">다음
                    <mark>&gt;</mark>
                </a>
                <button class="writeBtn" onclick="location.href='{% url 'usedtrade:create_post' %}'">작성하기</button>
            </div>
            <div class="seachBox">
                <input type="text">
                <button></button>
            </div>
        </section>
    </div>

{% endblock %}
