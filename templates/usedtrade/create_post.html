{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form action="{% url 'usedtrade:create_post' %}" method="post">
        {% csrf_token %}
        <br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" name="title"></textarea>
            <label for="floatingTextarea">제목</label>
        </div>
        <br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" name="price"></textarea>
            <label for="floatingTextarea">판매가격</label>
        </div>
        <br>
        <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                   aria-label="Upload">
        </div>
        <br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" name="content"
                      style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-secondary">글쓰기</button>
    </form>
{% endblock %}
